<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<link href="base.css" type="text/css" rel="stylesheet"></link>
<link href="thumb.css" type="text/css" rel="stylesheet"></link>
<script type="text/javascript" src="jquery-1.4.js"></script>
<script type="text/javascript" src="jquery.eventSense.js"></script>
<script type="text/javascript" src="jquery.thumb.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("div#menu-links a").eventSense({
			events: "mouseenter", // lets say user is confused about the menu items
			sensitivity: 4,
			sense: function() {
				$("#do-you-need-help").show();
			}
		});

		$("div.thumb").thumb({
			url: "http://localhost/lab/index.php"
		});
	});
</script>
</head>
<body>
	<div id="menu-links">
		<a>Choice 1</a>
		<a>Choice 2</a>
	</div>
	<a id="do-you-need-help" style="display: none">Do you need help?</a>
	<div id="thumb-container">
		<div class="thumb" id="thumb1-0"></div>
		<div class="thumb" id="thumb2-0"></div>
	</div>
</body>
</html>
